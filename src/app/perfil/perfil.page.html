<ion-header>
  <ion-toolbar><ion-img class="dsp-block" itemprop="logo" src="https://www.rj.senac.br/wp-content/webp-express/webp-images/themes/senac-def-2021/images/logo.png.webp" alt="Senac RJ"></ion-img>
    <ion-menu-button class="button" slot="start"></ion-menu-button>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</ion-header>

<ion-content>

  <div class="titulo">
    <h1><b>Perfil</b></h1>
    </div>
  <div class="container">

    <form>
      <div class="form-floating">
        <input type="nome" class="form-control" id="floatingInput1" placeholder="nome@example.com" disabled>
        <label for="floatingInput">Nome:</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="cpf" class="form-control" id="floatingInput1" placeholder="nome@example.com" disabled>
        <label for="floatingInput">CPF:</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="telefone" class="form-control" id="floatingInput1" placeholder="nome@example.com">
        <label for="floatingInput">Celular:</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="unidade" class="form-control" id="floatingInput1" placeholder="nome@example.com" disabled>
        <label for="floatingInput">Unidade:</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="curso" class="form-control" id="floatingInput1" placeholder="nome@example.com" disabled>
        <label for="floatingInput">Curso(s):</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="turma" class="form-control" id="floatingInput1" placeholder="nome@example.com" disabled>
        <label for="floatingInput">Turma(s):</label>
      </div>

      <button type="button" class="btn" target="" id="button">Atulizar</button>

    </form>

  </div>
</ion-content>
