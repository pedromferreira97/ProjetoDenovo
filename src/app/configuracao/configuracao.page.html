<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Configuração</ion-title>
    <ion-menu-button class="botão" slot="start"></ion-menu-button>
    <ion-back-button style="right: 16px; top: 8px; position: absolute; color: darkorange;"></ion-back-button>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</ion-header>
<ion-content>
  
  <div class="container">
    
    <form [formGroup]="form" (submit)="cadastrar()">
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="nome">
        <label for="nome">Nome:</label>
  </div>  

    <br>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="cpf">
        <label for="cpf">CPF:</label>
      </div>
    <br>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Estado:</option>
        <option value="rj">Rio de Janeiro</option>
      </select>
    <br>
      
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="regiao" id="regiao">
        <option selected value="">Região:</option>
        <option value="interior">Interior</option>
        <option value="rio_granderio">Rio e Grande Rio</option>
      </select>

    <br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="unidade">
        <option selected value="">Unidade:</option>
        <option value="angra">Senac Angra dos Reis</option>
        <option value="barradopirai">Senac Barra do Piraí</option>
        <option value="barramansa">Senac Barra Mansa</option>
        <option value="cabofrio">Senac Cabo Frio</option>
        <option value="campos">Senac Campos</option>
        <option value="conceicaodemacabu">Senac Conceição de Macabu</option>
        <option value="campos">Senac Campos</option>
        <option value="itaperuna">Senac Itaperuna</option>
        <option value="macaé">Senac Macaé</option>
        <option value="novafriburgo">Senac Nova Friburgo</option>
        <option value="petropolis">Senac Petrópolis</option>
        <option value="resende">Senac Resende</option>
        <option value="riodasostras">Senac Rio das Ostras</option>
        <option value="santoantonio">Senac Santo Antônio de Pádua</option>
        <option value="teresopolis">Senac Teresópolis</option>
        <option value="tresrios">Senac Três Rios</option>
        <option value="voltaredonda">Senac Volta Redonda</option>

        <option value="politecnico">Centro Politécnico Riachuelo</option>
        <option value="santaluzia">Faculdade Senac RJ Santa Luzia</option>
        <option value="barradatijuca">Senac Barra da Tijuca</option>
        <option value="bonsucesso">Senac Bonsucesso</option>
        <option value="botafogo">Senac Botafogo</option>
        <option value="campogrande">Senac Campo Grande</option>
        <option value="copacabana">Senac Copacabana</option>
        <option value="duquedecaxias">Senac Duque de Caxias</option>
        <option value="iraja">Senac Irajá</option>
        <option value="madureira">Senac Madureira</option>
        <option value="marechalfloriano">Senac Marechal Floriano</option>
        <option value="niteroi">Senac Niterói</option>
        <option value="novaiguacu">Senac Nova Iguaçu</option>
        <option value="saojoaodemeriti">Senac São João de Meriti</option>
      </select>
      <br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
        <option selected>Curso:</option>
        <option value="administração">Administração e Gestão</option>
        <option value="audiovisual">Audiovisual</option>
        <option value="educacao">Educação</option>
        <option value="fotografia">Fotografia</option>
        <option value="frances">Francês</option>
        <option value="gastronomia">Gastronomia</option>
        <option value="ingles">Inglês</option>
        <option value="libras">Libras</option>
      </select>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" id="sala" formControlName="sala">
        <label for="sala">Sala:</label>
      </div>
      <br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Selecione o seu problema:</option>
        <option value="1">Configuração do Windows</option>
        <option value="2">Configuração do Office</option>
        <option value="3">Configuração de Rede</option>
        <option value="4">Configuração de Aplicativo</option>
        <option value="4">Configuração/Update de Componentes</option>
      </select>
      <br>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" id="descricao" rows="5" formControlName="descricao"></textarea>
      </div>
      <br>

      <ion-button expand="block" color="warning" type="submit" id="button" target="" [disabled]="!form.valid">Enviar</ion-button>
    
    </form>
  </div>

</ion-content>
